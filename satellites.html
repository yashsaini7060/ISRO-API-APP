<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profile Fetch Api</title>
  </head>
  <body>
    <div class="container">
      <div class="search-area">
        <input
          type="text"
          name=""
          id="username"
          countryholder="Enter Github Username"
          autocomplete="off"
        />
        <button onclick="getDetails();">Get Details</button>
      </div>
      <div class="output-container" id="output">
      </div>
    </div>
  </body>
  <script>
    function getDetails() {
      document.getElementById("output").style.display = "block";
      const parentDiv = document.getElementById('output');
      const input_name = document.getElementById("username").value;
      fetch(`https://isro.vercel.app/api/customer_satellites`).then((response) =>
        response.json().then((data) => {
          const htmlCodeArray = [];
          const Centers = [];
          let i = 0;

          while (i < data.customer_satellites.length) {
            const country_name = data.customer_satellites[i].country;
            console.log(country_name + " " + input_name);
            if (country_name.toUpperCase() == input_name.toUpperCase()) {
              Centers.push(data.customer_satellites[i]);
              const html_element = `
                            <div class="">
                                <div>
                                    <h1>Id:${data.customer_satellites[i].id}</h1>
                                    <h2>Country:${data.customer_satellites[i].country}</h2>
                                    <h2>Launch Date:${data.customer_satellites[i].launch_date}</h2>
                                    <h2>Mass:${data.customer_satellites[i].mass}</h2>
                                    <h2>Launcher:${data.customer_satellites[i].launcher}</h2>

                                    
                                </div>
                            </div>`;
              htmlCodeArray.push(html_element);
            }
            i++;
          }
          console.log(Centers);
          console.log(htmlCodeArray);
          htmlCodeArray.forEach((htmlCode) => {
            const newDiv = document.createElement("div");
            newDiv.innerHTML = htmlCode;
            parentDiv.appendChild(newDiv);
          });
        })
      );
    }
  </script>
</html>
